{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content%}

<form  method="POST">

<div class="jumbotron jumbotron-fluid  ">
  <div class="container-fluid">
    <h3 class="display-5 text-center" >ATIMPOKU D/A JHS - LOGIN </h3>
  </div>


  <div class="container " STYLE="padding: 100px 0px 100px 0px">
  <div class="row ">
    <div class="col-2"></div>
    <div class="col-4">
      <label for="email"> <strong>Email Address: </strong> </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    </div>
    <div class="col-4">
      <label for="password"><strong>Password: </strong></label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
    </div>

  </div>
    <div class="row"><p></p></div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
      <button type="submit" class="btn btn-block btn-outline-primary">Login</button>
    </div>
    </div>
</div>


</div>




</form>



{% endblock %}
